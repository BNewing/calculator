<html>

<head>
 <script src="calculatorScript.js"></script>
</head>

<body>
<h2>Calculator!</h2>
<br>
<h3> A Javascript Project </h3>
<p> So far, you can put in one number, select an operation, add another number, press equals to get a result and then 'Clear' to reset it.</p>
<br>
<h4> Display:</h4>
<p id='amount'>Press any number to start!</p>
<p id='symbol'></p>
<p id='secondAmount'></p>
<p id='equalsSign'></p>
<p id='endAmount'></p>


<!-- number buttons -->
<button id='number1' onclick="valueSelected(1)"> 1 </button>
<button id='number2' onclick="valueSelected(2)"> 2 </button>
<button id='number3' onclick="valueSelected(3)"> 3 </button>
<br>
<button id='number4' onclick="valueSelected(4)"> 4 </button>
<button id='number5' onclick="valueSelected(5)"> 5 </button>
<button id='number6' onclick="valueSelected(6)"> 6 </button>
<br>
<button id='number7' onclick="valueSelected(7)"> 7 </button>
<button id='number8' onclick="valueSelected(8)"> 8 </button>
<button id='number9' onclick="valueSelected(9)"> 9 </button>
<br>
<button id='number0' onclick="valueSelected(0)"> 0 </button>



<!-- function buttons -->
<button id='minus' onclick="operation('-')"> - </button>
<button id='add' onclick="operation('+')"> + </button>
<br>
<button id='divide' onclick="operation('/')"> / </button>
<button id='multiply' onclick="operation('*')"> * </button>
<button id='equals' onclick="operation('=')"> = </button>
<br>
<button id='clearButton' onclick="clearCalculator('null')"> Clear </button>


</body>

</html>
