<html>

<head>
</head>

<body>

<h2>Calculator!</h2>
<h4> Display:</h4>
<p id='amount'>0</p>
<p id='symbol'></p>
<p id='secondAmount'></p>

<!-- number buttons -->
<button onclick="valueSelected(1)"> 1 </button>
<button onclick="valueSelected(2)"> 2 </button>
<button onclick="valueSelected(3)"> 3 </button>
<br>
<button onclick="valueSelected(4)"> 4 </button>
<button onclick="valueSelected(5)"> 5 </button>
<button onclick="valueSelected(6)"> 6 </button>
<br>
<button onclick="valueSelected(7)"> 7 </button>
<button onclick="valueSelected(8)"> 8 </button>
<button onclick="valueSelected(9)"> 9 </button>
<br>

<!-- function buttons -->
<button id='minus' onclick="operation('minus')"> - </button>
<button id='add' onclick="operation('add')"> + </button>
<button id='divide' onclick="operation('divide')"> / </button>
<br>
<button id="multiply" onclick="operation('multiply')"> * </button>
<button id="equals" onclick="operation('equals')"> = </button>
<br>


</body>

<footer>

<script> 
var amount = 0
var mathsOperation = "nothing"
var secondAmount = 0

function operation(sign){
	mathsOperation = sign
	document.getElementById('symbol').innerHTML = mathsOperation;
	disableOperationsButtons(true);
}

function valueSelected(firstEntry){
	if(mathsOperation==="nothing"){
		amount = (amount * 10) + firstEntry;
		document.getElementById('amount').innerHTML = amount;
		disableOperationsButtons(false);
	}
	else{
		secondAmount = (secondAmount * 10) + firstEntry;
		document.getElementById('secondAmount').innerHTML = secondAmount;
		disableOperationsButtons(false);
	}
}


function disableOperationsButtons(disable){
	document.getElementById('minus').disabled = disable;
	document.getElementById('add').disabled = disable;
	document.getElementById('divide').disabled = disable;
	document.getElementById('multiply').disabled = disable;
	document.getElementById('equals').disabled = disable;
}


</script>
</footer>

</html>
